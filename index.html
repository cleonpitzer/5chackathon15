<script>
function clickCounter() {
	if(typeof(Storage) !== "undefined") {
		if (localStorage.clickcount) {
			localStorage.clickcount = Number(localStorage.clickcount)+1;
		} else {
			localStorage.clickcount = 1;
		}
		document.getElementById("result").innerHTML = "Number of people in this dining hall so far: " + localStorage.clickcount;
	} else {
		document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
	}
}
</script>

<!-- map -->

<p>
 <head>
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <title>Google Maps Multiple Markers</title>
	  <script src="http://maps.google.com/maps/api/js?sensor=false"
			  type="text/javascript"></script>
	</head>
	<body>
	  <div id="map" style="width: 500px; height: 500px;"></div>

	  <script type="text/javascript">
		var locations = [
		  ['McConnell', 34.104573, -117.706586],
		  ['Collins', 34.101506, -117.707112],
		  ['Hoch', 34.105593, -117.711017],
		  ['Malott', 34.104377, -117.710719],
		  ['Frary', 34.100290, -117.711770],
		  ['Frank', 34.096549, -117.711189],
		  ['Oldenborg', 34.097740, -117.712541]
		];

		var map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 15,
		  center: new google.maps.LatLng(34.101862, -117.712584),
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		});

		var infowindow = new google.maps.InfoWindow();

		var marker, i;

		for (i = 0; i < locations.length; i++) {
		  marker = new google.maps.Marker({
			position: new google.maps.LatLng(locations[i][1], locations[i][2]),
			map: map
		  });

		  google.maps.event.addListener(marker, 'click', (function(marker, i) {
			return function() {
			  infowindow.setContent(locations[i][0]);
			  infowindow.open(map, marker);
			}
		  })(marker, i));
		}
	  </script>
	</body>
	</html>
</p>
